      apcu:
        #        provider: pecl
        settings:
            apc/stat: 1
            apc/stat_ctime: 1
        sapi: fpm
      cgi: {}
      curl: {}
      gd: {}
      gettext: {}
      imagick: {}
      imap: {}
      intl: {}
      memcached: {}
      pdo: {}
      pspell: {}
      opcache: {}
      recode: {}
      soap: {}
      sqlite3: {}
      tidy: {}
      xmlrpc: {}
      xsl: {}
      zip: {}
    features:
      - fpm
      - composer
      - pear
      - phpunit
  mail:
    extensions:
      cgi: {}
