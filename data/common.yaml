      gd: {}
      gettext: {}
      imagick: {}
      imap: {}
      intl: {}
      pdo: {}
      pspell: {}
      opcache: {}
      recode: {}
      soap: {}
      tidy: {}
      xmlrpc: {}
      xsl: {}
      zip: {}
